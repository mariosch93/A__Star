<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A* Visualization</title>
    <script src="./libraries/js/p5.min.js"></script>
    <script src="./libraries/js/p5.sound.min.js"></script>
    <script src="./app/js/astarFunctions.js"></script>
    <script src="./app/js/spot.js"></script>

    <link rel="stylesheet" href="./libraries/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./app/css/style.css" />
  </head>

  <body>
    <h2>A* Algorithm</h2>
    <div class="d-flex flex-row justify-content-around">
      Wall Percentage: <span id="wallPercentageValue">25%</span>
      <input
        title="wallSlider"
        type="range"
        id="wallSlider"
        min="0"
        max="100"
        value="25"
        step="1"
      />
      <button id="initializeButton">
        <h5>Generate new Grid</h5>
      </button>
      <label for="diagonalToggle"
        >Diagonal Movement <input type="checkbox" id="diagonalToggle" />
      </label>
    </div>

    <script>
      let cols = 15;
      let rows = 15;
      let grid = new Array(cols);
      let openSet = [];
      let closedSet = [];
      let start;
      let end;
      let w, h;
      let path = [];
      let endSelected = false;
      let gridInitialized = false; // Flag to track grid initialization
      let wallPercentage = 0.25;
      let allowDiagonal = false; // Default diagonal movement is off

      // Listen for grid size change from parent (index.html)
      window.addEventListener("message", function (event) {
        const data = event.data;

        if (data.action === "updateGridSize") {
          rows = data.rows;
          cols = data.cols;
          initializeGrid();
        }
      });

      // Initialize grid when page loads
      window.onload = initializeGrid;
    </script>
  </body>
</html>
