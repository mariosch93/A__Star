<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Page</title>
    <link rel="stylesheet" href="./libraries/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./app/css/style.css" />
    <!-- Javascript files -->
    <script src="./libraries/js/p5.min.js"></script>
    <script src="./libraries/js/p5.sound.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="./app/js/controls.js"></script>
  </head>
  <body>
    <main>
      <div class="d-flex flex-row justify-content-around">
        <!-- Controls Container -->

        <div id="controls" class="hover">
          <br /><br />
          <h1 class="text-center m-4 pt-2">A* Visualization Options</h1>

          <!-- Controls Row 1 -->
          <div class="container text-center">
            <div class="row">
              <div class="col">
                <label for="cols">Columns: </label>&nbsp;
                <input id="cols" type="number" value="25" min="10" max="50" />
              </div>
              <div class="col">
                <label for="rows">Rows:</label>
                <input id="rows" type="number" value="25" min="10" max="50" />
              </div>
              <div class="col">
                <button id="updateGrid" class="col">Update Grid</button>
              </div>
            </div>
          </div>
          <!--End of Controls Row 1 -->

          <!-- Controls Row 2 -->
          <div class="container text-center">
            <div class="row">
              <div class="col">
                <button id="change-color">
                  <img
                    src="./resources/modeIcon.svg"
                    alt="switch mode icon"
                    id="mode-icon"
                    class="img-yellow"
                  />
                </button>
              </div>
              <div class="col">
                <input
                  id="revealAstar"
                  title="Astar"
                  name="Alg_Option"
                  type="radio"
                />
                <label for="Astar">A* Algorithm</label>
              </div>
              <div class="col">
                <input
                  id="revealDfs"
                  title="Dfs"
                  name="Alg_Option"
                  type="radio"
                />
                <label for="Dfs">Depth First Search</label>
              </div>
            </div>
          </div>
          <!--End of Controls Row 2 -->

          <!-- Controls Row 3-->
          <div class="container text-center">
            <div class="row">
              <div class="col">
                <textarea title="summary" id="summary" disabled></textarea>
              </div>
            </div>
          </div>
          <!--End of Controls Row 3 -->
        </div>

        <!-- IFrame Container -->
        <div class="hover">
          <div id="astar-container">
            <iframe
              id="astarFrame"
              title="A* Visualization"
              src="./astar.html"
            ></iframe>
          </div>

          <div id="dfs-container" class="d-none">
            <iframe
              id="dfsFrame"
              title="DFS Visualization"
              src="./dfs.html"
            ></iframe>
          </div>
        </div>
      </div>

      <!-- Toggle visibility by toggling the class -->
      <script>
        $(document).ready(function () {
          $("#change-color").on("click", function () {
            $("body, p, button, div, input").toggleClass("darkmode");
            $("#mode-icon").toggleClass("img-yellow");
          });

          $("body, p, button, div, input").toggleClass("darkmode");
          $("button, input, textarea").addClass("buttonhover");

          $("input[type='radio'][name='Alg_Option']").on("change", function () {
            if ($("#revealAstar").is(":checked")) {
              $("#dfs-container").addClass("d-none");
              $("#astar-container").removeClass("d-none");
            }

            if ($("#revealDfs").is(":checked")) {
              $("#astar-container").addClass("d-none");
              $("#dfs-container").removeClass("d-none");
            }
          });
        });
      </script>
    </main>
  </body>
</html>
