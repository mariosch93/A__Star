<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Page</title>
    <link rel="stylesheet" href="./libraries/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./app/css/style.css" />
  </head>
  <body>
    <main>
      <div class="d-flex flex-row justify-content-around">
        <!-- Controls for Columns and Rows -->
        <div class="controls">
          <h1>A* Visualization Options</h1>
          <label for="cols">Columns:</label>
          <input id="cols" type="number" value="30" min="10" max="100" />
          <label for="rows">Rows:</label>
          <input id="rows" type="number" value="30" min="10" max="100" />
          <button id="updateGrid">Update Grid</button>
          <!-- Wall Percentage Controls -->
          <div class="d-none">
            <label for="wall-percentage">Wall Percentage: </label>
            <input
              type="range"
              id="wall-percentage"
              min="0"
              max="100"
              value="25"
            />
            <span id="wall-percentage-value">25%</span>
            <button id="apply-wall-percentage">Apply</button>
          </div>
        </div>

        <!-- Embed iframe for the A* visualization -->
        <iframe id="astarIframe" title="astar" src="astar.html"></iframe>
      </div>
    </main>
    <script src="./app/js/controls.js"></script>
  </body>
</html>
