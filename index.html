<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Page</title>
    <link rel="stylesheet" href="./libraries/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./app/css/style.css" />
  </head>
  <body>
    <main>
      <div class="d-flex flex-row justify-content-around">
        <div id="controls" class="controls">
          <h1>A* Visualization Options</h1>
          <label for="cols">Columns:</label>
          <input id="cols" type="number" value="30" min="10" max="100" />
          <label for="rows">Rows:</label>
          <input id="rows" type="number" value="30" min="10" max="100" />
          <button id="updateGrid">Update Grid</button>
        </div>

        <div id="iframe-container">
          <iframe
            id="astarFrame"
            title="A* Visualization"
            src="./astar.html"
          ></iframe>
          <iframe
            id="dfsFrame"
            title="DFS Visualization"
            src="./dfs.html"
          ></iframe>
        </div>
      </div>
    </main>

    <!-- Javascript files -->
    <script src="./libraries/js/p5.min.js"></script>
    <script src="./libraries/js/p5.sound.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="./app/js/controls.js"></script>
  </body>
</html>
